<html>
    <head>
		
		<title>AJC Bike Shop MIS</title>
		<link rel="stylesheet" href="main_style.css">
    </head>
    <style>
      * {
        box-sizing: border-box;
        font-family: Tahoma, "Trebuchet MS", sans-serif;
      }
      html,
      body,
      .wrapper {
        height: 100%;
      }
      body {
        display: flex;
        place-items: center;
        margin: 0;
        padding: 20rem;
        background-color: #2c586e;
        background-size: cover;
        background-repeat: no-repeat; /*fix background size*/
        background-position: center;
        animation: rotate 6s infinte alternate linear;
      }
    </style>
  
    <body>
      <!-- 1st screen to be seen, for login / signup-->
      <div class="login_Body">
        <h2>Login</h2>
        <h3>Enter your username & password to log in</h3>
        <form class="login_Form">
          <input type="text" placeholder="Username" />
          <input type="password" placeholder="Password" />
          <!--update this to a prompt password recovery JS?-->
          <a href="forgetPass" target="_blank">Forget your password?</a>
          <button type="submit"><b>LOGIN</b></button>
        </form>
      </div>
    </body>

</html>
